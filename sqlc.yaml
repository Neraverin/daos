version: "2"
sql:
  - engine: "sqlite"
    queries: "pkg/db/queries"
    schema: "pkg/db/migrations"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: false
        emit_commented_sql_interface: true
